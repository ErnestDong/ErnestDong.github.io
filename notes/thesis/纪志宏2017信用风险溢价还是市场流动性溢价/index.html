    <p><a href="/ox-hugo/%E4%BF%A1%E7%94%A8%E9%A3%8E%E9%99%A9%E6%BA%A2%E4%BB%B7%E8%BF%98%E6%98%AF%E5%B8%82%E5%9C%BA%E6%B5%81%E5%8A%A8%E6%80%A7%E6%BA%A2%E4%BB%B7_%E5%9F%BA%E4%BA%8E%E4%B8%AD%E5%9B%BD%E4%BF%A1%E7%94%A8%E5%80%BA%E5%AE%9A%E4%BB%B7%E7%9A%84%E5%AE%9E%E8%AF%81%E7%A0%94%E7%A9%B6.pdf">信用风险溢价还是市场流动性溢价:基于中国信用债定价的实证研究</a></p>
<h2 id="现象">现象</h2>
<p>2016年前，经济下行反而信用利差收窄</p>
<h2 id="研究">研究</h2>
<h3 id="国外研究">国外研究</h3>
<p>利差模型：结构模型、简约模型、分解模型</p>
<p>信用风险影响最大，个券流动性、税收也会影响</p>
<h3 id="国内研究">国内研究</h3>
<p>资产负债率、资本报酬率、国企产权性质、债券剩余期限、信用评级</p>
<p>对我国解释力不高</p>
<h2 id="本文">本文</h2>
<p>刚兑预期和信用债套利交易模式使我国信用债利差反应宏观流动性溢价</p>
<p>中央对手方质押融资模式进一步模糊市场主体信用差异，放大宏观流动性影响</p>
<p>异常原因</p>
