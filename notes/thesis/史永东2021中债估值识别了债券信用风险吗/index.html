<h2 id="债券信用风险识别-针对信用评级">债券信用风险识别：针对信用评级</h2>
<p>信用评级对信用利差的影响</p>
<p>投资者付费评级相较于发行人付费评级更独立，更能反应债券预期违约风险，但是覆盖范围有限，没有对外部评级形成有效约束</p>
<h2 id="针对资产价格或收益率跳跃">针对资产价格或收益率跳跃</h2>
<p>股票收益波动和跳跃大影响债券信用风险（反应在 CDS 上）</p>
<h2 id="结论">结论</h2>
<p>中债估值跳跃能显著提高信用利差，且包含了公有及私有信息</p>
