<h2 id="金融资产的作用">金融资产的作用</h2>
<p>企业的金融资产配置存在促进主业发展的“蓄水池效应”和损害主业投资的“逐利效应”两种作用机制。</p>
<ul>
<li>蓄水池效应认为，金融资产能够起到稳定公司收益、 降低公司融资成本的作用，有利于提升公司发展潜力;</li>
<li>逐利效应则提出，企业持有过多的 金融资产会威胁主营业务、抑制实体投资能力，损害公司长远发展。</li>
</ul>
